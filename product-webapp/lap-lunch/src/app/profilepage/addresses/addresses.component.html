<!--Address content-->
<div style="margin-left: 20px">
  <div class="row justify-content-end" style="width: 600px">
    <button
      style="width: 100px"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addModal"
    >
      Add new
    </button>
  </div>
  <div>
    <div
      class="row"
      style="height: 170px; width: 600px; margin: 10px"
      *ngFor="let address of addressList; let index = index"
    >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ address.addressType }}</h5>
          <p class="card-text">
            {{ address.houseNum }}, {{ address.street }}, {{ address.city }},
            {{ address.state }}, {{ address.pincode }}
          </p>
        </div>
        <div style="padding: 10px" class="row justify-content-end">
          <button
            type="button"
            class="btn btn-outline-primary btn-sm col-2"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
            (click)="editButtonClickEvent(index)"
            style="margin-right: 5px"
          >
            Edit
          </button>
          <button
            class="btn btn-outline-danger btn-sm col-2"
            (click)="deleteOneAddressForUser(index)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Edit address popup-->
<div
  class="modal fade"
  id="editModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Address</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeButtonAddressPopup()"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addressformValue">
          <div class="form-group row">
            <label class="col-4 col-form-label">Address Name</label>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                formControlName="addressType"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Flat No.</label>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                formControlName="houseNum"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="street" class="col-4 col-form-label">Street</label>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                formControlName="street"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-4 col-form-label">City</label>
            <div class="col-8">
              <select
                class="form-select"
                aria-label="Default select example"
                id="city"
                formControlName="city"
              >
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Mumbai">Mumbai</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-4 col-form-label">State</label>
            <div class="col-8">
              <select
                class="form-select"
                aria-label="Default select example"
                id="city"
                formControlName="state"
              >
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Maharashtra">Maharashtra</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="pincode" class="col-4 col-form-label">Pincode</label>
            <div class="col-8">
              <input
                id="pincode"
                name="pincode"
                type="text"
                class="form-control"
                formControlName="pincode"
              />
            </div>
          </div>
          <div class="form-group row justify-content-end">
            <button
              name="submit"
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="updateOneAddressForUser()"
              style="width: 75px; margin-right: 15px"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
